<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  
  <!-- Link Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Gradient Background Animation */
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      background: linear-gradient(-45deg, #9fa2a2, #5d5e5f, #403f41, #3e3d3d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
  </style>
</head>

<body class="min-h-screen bg-cover bg-no-repeat bg-center text-gray-700">

  <!-- Main container -->
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white bg-opacity-80 px-8 py-6 rounded-lg shadow-md w-full md:w-1/2 lg:w-1/3">
      <h1 class="text-2xl font-bold mb-4 text-center">User Details</h1>

      {% if user %}
        <div class="space-y-4">
          <p><strong class="text-blue-600">Name:</strong> {{ user.name }}</p>
          <p><strong class="text-blue-600">Post:</strong> {{ user.post }}</p>
          <p><strong class="text-blue-600">University Roll No:</strong> {{ user.roll_no }}</p>
          <p><strong class="text-blue-600">Branch:</strong> {{ user.branch }}</p>
          <p><strong class="text-blue-600">Semester Year:</strong> {{ user.semester }}</p>
          <p><strong class="text-blue-600">Team:</strong> {{ user.team }}</p>
          <div>
            <strong class="text-blue-600">Photo:</strong>
            <div class="mt-2">
              <img class="rounded-lg max-w-[200px] max-h-[200px]" src="data:image/jpeg;base64,{{ user.photo }}" alt="User Photo" />
            </div>
          </div>
        </div>
      {% else %}
        <p class="text-red-600 text-center">User not found.</p>
      {% endif %}
        
    </div>
  </div>
</body>
</html>
